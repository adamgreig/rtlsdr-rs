[package]
name = "rtlsdr"
version = "0.1.4"
authors = ["Adam Greig <adam@adamgreig.com>"]
description = "Rust bindings for librtlsdr"
repository = "https://github.com/adamgreig/rtlsdr-rs"
homepage = "https://github.com/adamgreig/rtlsdr-rs"
readme = "README.md"
keywords = ["SDR", "ffi", "rtlsdr"]
license = "MIT"

[lib]
name = "rtlsdr"
path = "src/lib.rs"
test = false
doctest = false
bench = false
doc = true
plugin = false

[[bin]]
name = "rtlsdr_demo"
path = "src/demo.rs"
test = false
doctest = false
bench = false
doc = false

[dependencies]
libc = "0.2"

[build-dependencies]
pkg-config = "0.3"
